<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="robots" content="index, follow" />
		<link rel="icon" href="https://ennoriel.github.io/unicode-emoji-search-engine/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<title>Unicode Emoji Search Engine</title>
		<meta name="title" content="Unicode Emoji Search Engine" />
		<meta
			name="description"
			content="Search any unicode emoji quickly and effortlessly. Copy and use them on the fly."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://ennoriel.github.io/unicode-emoji-search-engine/" />
		<meta property="og:title" content="Unicode Emoji Search Engine" />
		<meta
			property="og:description"
			content="Search any unicode emoji quickly and effortlessly. Copy and use them on the fly."
		/>
		<meta
			property="og:image"
			content="https://ennoriel.github.io/unicode-emoji-search-engine/cover.png"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://ennoriel.github.io/unicode-emoji-search-engine/"
		/>
		<meta property="twitter:title" content="Unicode Emoji Search Engine" />
		<meta
			property="twitter:description"
			content="Search any unicode emoji quickly and effortlessly. Copy and use them on the fly."
		/>
		<meta
			property="twitter:image"
			content="https://ennoriel.github.io/unicode-emoji-search-engine/cover.png"
		/>

		%svelte.head%
	</head>
	<body style="margin: 0; font-family: Arial">
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
